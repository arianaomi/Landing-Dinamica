<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- Enlazando bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Modal-1 -->
    <div
      class="modal fade"
      id="saveModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Registro</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Deseas continuar con el registro?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="save-koder" type="button" class="btn btn-primary">
              Save koder
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal-1 -->
    <!-- Modal-2  -->
    <div id="successModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registro exitoso</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal-2  -->
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg navbar-light d-flex justify-content-between px-5"
    >
      <div>
        <img src="images/isotipo-blanco.png" alt="" width="40" />
      </div>
      <div>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a id="registro" class="nav-link" href="index.html">Registro</a>
          </li>
          <li class="nav-item">
            <a
              id="kodersCard"
              class="nav-link"
              href="#"
              onclick="loadContent('cards.html')"
              >Koders</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Fin nav -->
    <!-- inicio contenedor general -->
    <div id="container-wrapper" class="container">
      <!-- row-1 -->
      <div
        class="row d-flex justify-content-md-between align-items-md-center justify-content-center align-items-cente my-5"
      >
        <!-- col-1 -->
        <div class="titulo col-12 col-md-4">
          <h1 class="text-white mt-4 mt-md-0">REGISTRA A TU KODER</h1>
        </div>
        <!-- col2 -->
        <div class="col-12 col-md-8">
          <form id="koder-form" class="border p-4 mt-1 mt-md-5 bg-white">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lastName"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Age</label>
              <input
                type="text"
                class="form-control"
                name="age"
                id="age"
                placeholder="Age"
              />
            </div>
            <div class="form-group">
              <label for="biography">Biography </label>
              <textarea
                ype="text"
                class="form-control"
                id="biography"
                name="biography"
                placeholder="Tell us about your koder"
              ></textarea>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="photo">Photo (url)</label>
                <input
                  type="text"
                  class="form-control"
                  name="photo"
                  id="photo"
                />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-outline-info px-5"
              data-toggle="modal"
              data-target="#saveModal"
            >
              Save koder
            </button>
          </form>
        </div>
      </div>
      <!-- Fin row-1 -->
      <!-- <div id="cardWrapper" class="row">

      </div> -->
    </div>
    <!-- Fin contenedor general -->
    <!-- ----------- En lazando archivos necesarios para BOOTSTRAP ---------------------- -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Enlazando bootstrap en script para que funcione-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
